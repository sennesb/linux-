        <h1 id="大作业完成步骤记录"><a href="#大作业完成步骤记录" class="headerlink" title="大作业完成步骤记录"></a>大作业完成步骤记录</h1><h2 id="安装配置git"><a href="#安装配置git" class="headerlink" title="安装配置git"></a>安装配置git</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$ yum install git</span><br><span class="line">$ ssh-keygen -t rsa -C <span class="string">&quot;2087760659@qq.com&quot;</span></span><br><span class="line">$ ssh git@github.com</span><br><span class="line">$ git config --global user.name <span class="string">&quot;Sennesbx&quot;</span></span><br><span class="line">$ git config --global user.email <span class="string">&quot;2087760659@qq.com&quot;</span></span><br><span class="line">$ git init</span><br></pre></td></tr></table></figure>

<h2 id="在Linux下，运行系统监控，查看常见的系统资源占用例如CPU、内存、网络、硬盘IO等等"><a href="#在Linux下，运行系统监控，查看常见的系统资源占用例如CPU、内存、网络、硬盘IO等等" class="headerlink" title="在Linux下，运行系统监控，查看常见的系统资源占用例如CPU、内存、网络、硬盘IO等等"></a>在Linux下，运行系统监控，查看常见的系统资源占用例如CPU、内存、网络、硬盘IO等等</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ top</span><br><span class="line">$ free</span><br><span class="line">$ netstat</span><br><span class="line">$ iostat</span><br></pre></td></tr></table></figure>

<h2 id="配置Hexo相关环境"><a href="#配置Hexo相关环境" class="headerlink" title="配置Hexo相关环境"></a>配置Hexo相关环境</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">$ wget https://nodejs.org/dist/v14.17.4/node-v14.17.4-linux-x64.tar.xz</span><br><span class="line">$ tar -xvf node-v14.17.4-linux-x64.tar.xz</span><br><span class="line">$ <span class="built_in">mv</span> node-v14.17.4-linux-x64 /usr/local/nodejs</span><br><span class="line">$ <span class="built_in">echo</span> <span class="string">&quot;export PATH=<span class="variable">$PATH</span>:/usr/local/nodejs/bin&quot;</span> &gt;&gt; /etc/profile</span><br><span class="line">$ <span class="built_in">source</span> /etc/profile</span><br><span class="line">$ node -v</span><br><span class="line">$ npm -v</span><br><span class="line">$ npm install -g hexo</span><br><span class="line">$ hexo -v</span><br></pre></td></tr></table></figure>

<h2 id="建立博客"><a href="#建立博客" class="headerlink" title="建立博客"></a>建立博客</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ hexo init hexo</span><br><span class="line">$ <span class="built_in">cd</span> hexo</span><br><span class="line">$ npm install</span><br></pre></td></tr></table></figure>
